<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    
    <style>
    
    .container {
    display: flex;
    flex-wrap: wrap;
    Justify-content: center;
    margin-top: 20px;
    }
    .item {
    margin: 10px;
    text-align: center;
    border: 1px solid #ccc;
    padding: 10px;
    cursor: pointer;
    }
    .item img {
    width: 200px;
    height: auto;
    }
    .item p {
    font-size: 16px;
    }
    .product-info {
    text-align: center;
    margin-top: 20px;
    }
    .product-info p {
    font-size: 18px;
    }
    </style>
    </head>
    
    <body>
        <div class="container">
        <div class="item" onclick="showInfo('Product 1', 'Description for Product 1', 'laptop10.avif')">
        <img src="laptop10.avif" alt="Product 1">
        <p>Product 1</p>
    
    </div>

        <div class="item" onclick="showInfo('Product 2', 'Description for Product 2', 'laptop2.jpg')">
        <img src="laptop2.jpg" alt="Product 2">
        <p>Product 2</p>
    </div>

    <div class="item" onclick="showInfo('Product 3', 'Description for Product 3', 'laptop3.jpg')">
        <img src="laptop3.jpg" width="100px" alt="Product 3">
        <p>Product 3</p>
    </div>

    <div class="item" onclick="showInfo('Product 4', 'Description for Product 4', 'laptop4.webp')">
        <img src="laptop4.webp" alt="Product 4">
        <p>Product 4</p>
    </div>

    <div class="item" onclick="showInfo('Product 5', 'Description for Product 5', 'laptop9.avif')">
        <img src="laptop9.avif" alt="Product 5">
        <p>Product 5</p>
    </div>

    <div class="item" onclick="showInfo('Product 6', 'Description for Product 6', 'Laptop1.jpg')">
        <img src="Laptop1.jpg" alt="Product 6">
        <p>Product 6</p>
    </div>

    </div>

    <div class="product-info" id="productInfo"></div>

    <script>

    function showInfo(title, description, imageUrl ){

        var infoDiv = document.getElementById("productInfo");
        infoDiv.innerHTML = `
        <h2>${title}</h2> 
        <img src="${imageUrl}" alt="${title}"> 
        <p>${description}</p>`;

    }
    </script>

</body>

</html>
